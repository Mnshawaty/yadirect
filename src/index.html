    <meta name="viewport" content="user-scalable=no"/>
    <style>
      * {
        cursor: default;
        font-size: 20px;
        outline: none;
        word-break: break-all;
        text-decoration: none;
        user-select: none;
        padding: 0;
        -ms-user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }

      body {
        background: #111;
        color: #fff;
      }

      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .centered-wrapper {
        position: relative;
        text-align: center;
      }

      .centered-wrapper:before {
        content: "";
        position: relative;
        display: inline-block;
        width: 0; height: 100%;
        vertical-align: middle;
      }

      .centered-content {
        display: inline-block;
        vertical-align: middle;
      }

      input[type=text]{
        background: #444;
        color: #FFF;
        padding: 30px;
        border: none;
        width: 400px;
        cursor: pointer;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="centered-wrapper">
    <div class="centered-content">
      <input id="text" autofocus type="text" placeholder="Enter URL" />
    </div>
    <script>
        if (window.location.pathname != '/') window.location.href = '/'
        var correctUrl = (url) => url.replace(/(?<!:)\/+/gm, '/')
        function link () {
            var text = document.getElementById('text')
            var url = correctUrl(`/${text.value.trim()}`)
            text.value = ''
            window.location.href = url
        }
        text.addEventListener('change', () => { link() })
    </script>
  </body>
